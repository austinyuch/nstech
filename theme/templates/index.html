{% extends "layout.html" %}
{% block content %}
<div class="row bgorange">
  <ul class="nav nav-tabs">
    <li role="presentation"><a class="indexactive" href="{{ SITEURL }}/">{{ gettext('Home', DEFAULT_LANG) }}</a></li>
    {% for p in PAGES %}
    <li role="presentation"><a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<div class="row bgorange">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="img-responsive center-block" src="{{ SITEURL }}/{{ relpath_to_site(DEFAULT_LANG, main_lang) }}{{ TESTIMGPATH }}" alt="pic1 alt">
      <div class="carousel-caption">
        pic1 caption
      </div>
    </div>
    <div class="item">
      <img class="img-responsive center-block" src="{{ SITEURL }}/{{ relpath_to_site(DEFAULT_LANG, main_lang) }}{{ TESTIMGPATH }}" alt="pic2 alt">
      <div class="carousel-caption">
        pic2 caption
      </div>
    </div>
    <div class="item">
      <img class="img-responsive center-block" src="{{ SITEURL }}/{{ relpath_to_site(DEFAULT_LANG, main_lang) }}{{ TESTIMGPATH }}" alt="pic3 alt">
      <div class="carousel-caption">
        pic3 caption
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
{% endblock content %}
