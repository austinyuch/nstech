{% extends "layout.html" %}
{% block title -%}
  {{- page.title }} - {{ super() -}}
{%- endblock %}

{% block content %}
<div class="row">
  <ul class="nav nav-tabs">
    {% for p in PAGES %}
    <li role="presentation"><a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a></li>
    {% endfor %}
  </ul>
</div>
  {{ page.content }}
{% endblock %}
